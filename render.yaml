services:
  - type: web
    name: django-app
    runtime: python
    plan: standard  # Минимальный рекомендуемый план для production

    # Build commands
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput

    # Production server configuration
    startCommand: |
      gunicorn config.wsgi:application \
        --bind 0.0.0.0:$PORT \
        --workers 2 \
        --threads 2 \
        --timeout 120 \
        --max-requests 500 \
        --max-requests-jitter 50

    # Environment variables
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: PYTHONUNBUFFERED
        value: "1"
